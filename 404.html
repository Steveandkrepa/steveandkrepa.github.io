<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/index.jpg" type="image/jpeg">
    <style>
        .notfound-container {
            max-width: 420px;
            margin: 100px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #dbeafe;
            padding: 48px 32px 36px 32px;
            text-align: center;
        }
        .notfound-title {
            font-size: 3em;
            color: #1976d2;
            margin-bottom: 12px;
        }
        .notfound-msg {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 32px;
        }
        .back-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 28px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="notfound-title">404</div>
        <div class="notfound-msg">抱歉，您访问的页面不存在。</div>
        <button class="back-btn" onclick="window.location.href='index.html'">返回首页</button>
    </div>
</body>
</html>
