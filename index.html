<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steve的博客</title>
  <link rel="icon" href="./image/index.jpg" type="image/jpeg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Steve的博客</h1>
    <p class="subtitle">用代码和文字记录成长的每一天</p>
  </header>

  <nav class="top-bar">
    <div class="nav-buttons">
      <button class="nav-btn active" data-category="all">全部</button>
      <button class="nav-btn" data-category="tech">技术分享</button>
      <button class="nav-btn" data-category="photo">摄影</button>
      <button class="nav-btn" data-category="essay">随笔</button>
      <button class="nav-btn" data-category="life">生活</button>
    </div>
    <input id="searchInput" class="search-input" type="text" placeholder="搜索文章..." />
  </nav>

  <main class="blog-container">
    <section class="category-block" data-category="tech">
      <h2 class="category-title">技术分享</h2>
      <article class="article">
        <div class="date">2025年6月22日</div>
        <h2>前端性能优化的五个关键点</h2>
        <p>前端性能优化不仅能提升用户体验，还能降低服务器压力。常见方法包括图片懒加载、代码分包、缓存利用、减少重绘重排和使用CDN。</p>
        <button class="read-more-btn" onclick="showArticleModal('前端性能优化的五个关键点','2025年6月22日','image/tech1.jpg','前端性能优化不仅能提升用户体验，还能降低服务器压力。常见方法包括图片懒加载、代码分包、缓存利用、减少重绘重排和使用CDN。')">阅读全文</button>
      </article>
    </section>
  </main>

  <footer class="feature-bar">
    <a class="feature-btn" href="#">我的Bilibili视频</a>
    <a class="feature-btn" href="#">提供的服务</a>
  </footer>

  <div id="articleModal" class="article-modal">
    <div class="article-modal-content">
      <button class="article-modal-close" onclick="closeModal()">&times;</button>
      <h2 id="modalTitle"></h2>
      <div class="modal-date" id="modalDate"></div>
      <img id="modalImage" class="modal-image" src="" alt="文章图片" />
      <div class="modal-text" id="modalContent"></div>
    </div>
  </div>

  <button id="backToTop" title="回到顶部">↑</button>
  <script src="main.js"></script>
</body>
</html>
