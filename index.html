<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steve的博客</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Steve的博客</h1>
    <p>用代码和文字记录成长的每一天</p>
  </header>

  <nav class="top-bar">
    <div class="nav-buttons">
      <button class="nav-btn active" data-category="all">全部</button>
      <button class="nav-btn" data-category="tech">技术分享</button>
      <button class="nav-btn" data-category="photo">摄影</button>
      <button class="nav-btn" data-category="essay">随笔</button>
      <button class="nav-btn" data-category="life">生活</button>
    </div>
    <input id="searchInput" class="search-input" type="text" placeholder="搜索文章..." />
  </nav>

  <main class="blog-container">
    <!-- 技术分享 -->
    <section class="category-block" data-category="tech">
      <h2 class="category-title">技术分享</h2>
      <div class="grid">
        <div class="grid-item" onclick="openImage('image/tech1.jpg')">
          <img src="image/tech1.jpg" alt="技术1" />
          <p>前端性能优化的五个关键点</p>
        </div>
        <div class="grid-item" onclick="openImage('image/tech2.jpg')">
          <img src="image/tech2.jpg" alt="技术2" />
          <p>Vue3 响应式原理简析</p>
        </div>
      </div>
    </section>

    <!-- 摄影 -->
    <section class="category-block" data-category="photo">
      <h2 class="category-title">摄影</h2>
      <div class="grid">
        <div class="grid-item" onclick="openImage('image/photo1.jpg')">
          <img src="image/photo1.jpg" alt="摄影1" />
          <p>晨曦中的城市</p>
        </div>
        <div class="grid-item" onclick="openImage('image/photo2.jpg')">
          <img src="image/photo2.jpg" alt="摄影2" />
          <p>雨后公园的色彩</p>
        </div>
      </div>
    </section>

    <!-- 随笔 -->
    <section class="category-block" data-category="essay">
      <h2 class="category-title">随笔</h2>
      <div class="grid">
        <div class="grid-item" onclick="openImage('image/essay1.jpg')">
          <img src="image/essay1.jpg" alt="随笔1" />
          <p>慢下来，感受生活</p>
        </div>
        <div class="grid-item" onclick="openImage('image/essay2.jpg')">
          <img src="image/essay2.jpg" alt="随笔2" />
          <p>一本书的启发</p>
        </div>
      </div>
    </section>

    <!-- 生活 -->
    <section class="category-block" data-category="life">
      <h2 class="category-title">生活</h2>
      <div class="grid">
        <div class="grid-item" onclick="openImage('image/life1.jpg')">
          <img src="image/life1.jpg" alt="生活1" />
          <p>旅行中的点滴</p>
        </div>
        <div class="grid-item" onclick="openImage('image/life2.jpg')">
          <img src="image/life2.jpg" alt="生活2" />
          <p>我的宠物日常</p>
        </div>
      </div>
    </section>
  </main>

  <!-- 图片查看模态框 -->
  <div id="imgModal" class="img-modal" onclick="closeImage()">
    <img id="modalImg" src="" alt="放大图片" />
  </div>

  <footer class="footer">
    <div class="footer-links">
      <a class="feature-btn" href="#">我的Bilibili视频</a>
      <a class="feature-btn" href="#">提供的服务</a>
    </div>
    <div class="copyright">
      © 2025 Steve的博客 | 保留所有权利
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
