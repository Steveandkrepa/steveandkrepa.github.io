<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Bilibili视频 - Steve的博客</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/index.jpg" type="image/jpeg">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .bili-container {
            max-width: 800px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #dbeafe;
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .bili-title {
            color: #1976d2;
            font-size: 2em;
            margin-bottom: 28px;
            letter-spacing: 2px;
        }
        .bili-iframe {
            width: 100%;
            max-width: 700px;
            height: 400px;
            border-radius: 12px;
            border: none;
            margin: 0 auto 24px auto;
            display: block;
            background: #000;
        }
        .back-btn {
            display: inline-block;
            margin-top: 18px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 22px;
            padding: 10px 36px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #e3e3e3;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #1565c0;
            box-shadow: 0 4px 16px #b3c6e0;
        }
        @media (max-width: 700px) {
            .bili-iframe { height: 220px; }
        }
    </style>
</head>
<body>
    <div class="bili-container">
        <div class="bili-title">我的Bilibili视频</div>
        <iframe class="bili-iframe" src="https://player.bilibili.com/player.html?bvid=BV1xx411c7mD" allowfullscreen="true"></iframe>
        <a class="back-btn" href="index.html">返回博客首页</a>
    </div>
</body>
</html>
